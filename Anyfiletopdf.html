<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Any File to PDF Converter</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    #dropArea {
      background: rgba(0,0,0,0.3);
      padding: 30px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    #dropArea.hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px #00aaff, 0 0 40px #6a0dad;
    }
    #status {
      font-weight: bold;
      margin-top: 10px;
    }
    .spinner {
      border: 4px solid rgba(255,255,255,0.2);
      border-top: 4px solid #ffdd00;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-left: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <div class="features">
    <h1 style="font-family: 'Borel', sans-serif; font-size: 3rem; margin-bottom: 1rem;">Any File to PDF Converter</h1>
    <div class="feature-card">
      <div id="dropArea">Drag & Drop File Here or Click to Upload</div>
      <input type="file" id="fileInput" style="display:none;">
      
      <div style="margin-top:20px;">
        <button id="convertBtn" class="btn">Convert to PDF</button>
      </div>
      <p id="status"></p>
    </div>
  </div>

  <script>
    const dropArea = document.getElementById('dropArea');
    const fileInput = document.getElementById('fileInput');
    const convertBtn = document.getElementById('convertBtn');
    const statusText = document.getElementById('status');
    let selectedFile;

    const { jsPDF } = window.jspdf;

    dropArea.addEventListener('click', () => fileInput.click());
    dropArea.addEventListener('dragover', e => { e.preventDefault(); dropArea.classList.add('hover'); });
    dropArea.addEventListener('dragleave', () => dropArea.classList.remove('hover'));
    dropArea.addEventListener('drop', e => { e.preventDefault(); dropArea.classList.remove('hover'); handleFile(e.dataTransfer.files[0]); });
    fileInput.addEventListener('change', e => handleFile(e.target.files[0]));

    function handleFile(file) {
      selectedFile = file;
      statusText.textContent = `Selected file: ${file.name}`;
    }

    convertBtn.addEventListener('click', async () => {
      if (!selectedFile) return alert('Please upload a file first');

      statusText.innerHTML = "Converting... <span class='spinner'></span>";
      const pdf = new jsPDF();

      try {
        if(selectedFile.type.startsWith('image/')) {
          const img = new Image();
          img.src = URL.createObjectURL(selectedFile);
          img.onload = () => {
            pdf.addImage(img, 'JPEG', 10, 10, 180, 160);
            pdf.save(selectedFile.name.split('.')[0] + '.pdf');
            statusText.textContent = "PDF conversion complete!";
          }
        } else if(selectedFile.type === 'text/plain') {
          const text = await selectedFile.text();
          const lines = pdf.splitTextToSize(text, 180);
          pdf.text(lines, 10, 10);
          pdf.save(selectedFile.name.split('.')[0] + '.pdf');
          statusText.textContent = "PDF conversion complete!";
        } else {
          statusText.textContent = "";
          alert('Only images and plain text files are supported in this demo');
        }
      } catch (err) {
        console.error(err);
        statusText.textContent = "";
        alert('Error converting file');
      }
    });
  </script>
</body>
</html>
